{% extends "base.html" %}

{% block content %}
    <h1> {{ title }} </h1>
    <p>Delete post using form below?</p>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ post.title }}
        </p>
        <h2>
            Are you sure you want to delete this post?
        </h2>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
